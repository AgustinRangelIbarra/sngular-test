<div
  class="form-wrapper d-flex align-items-center justify-content-center flex-column"
>
  <div class="py-4">
    <span>
      <i>{{ title }} </i>
    </span>
  </div>
  <div
    class="form d-flex align-items-center justify-content-center flex-column"
  >
    <mat-form-field appearance="outline">
      <mat-label>n Value (greater than 0)</mat-label>
      <input
        matInput
        [(ngModel)]="seriesN"
        type="number"
        (keyup.enter)="calculateSeries(seriesN)"
      />
    </mat-form-field>
    <div class="mt-3">
      <button
        class="mx-2"
        mat-flat-button
        color="primary"
        (click)="calculateSeries(seriesN)"
      >
        Calculate
      </button>
      <button
        class="mx-2"
        mat-flat-button
        color="secondary"
        (click)="resetResult()"
      >
        Clear
      </button>
    </div>
  </div>
</div>
